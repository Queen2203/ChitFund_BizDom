<div *ngIf="isTable">
  <h5 class="ml-3 mt-3">
    <strong >Assign Plan</strong>
  </h5>
  <div class=" col-md-8 card-body" style="margin-left: 50px;">
    <!-- <label *ngFor="let plans of plan">{{plans.name}}</label> -->
    
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="baseFullname"><strong>Name</strong>
        <span style="color: red;">*</span></label>
      <div class="col-md-6">
        <!-- <input #instance="ngbTypeahead" type="text" class="form-control"
          placeholder="Search Location" [ngbTypeahead]="searchlocation" [inputFormatter]="formatterlocation"
          [resultTemplate]="crt" (selectItem)="selectedlocation($event.item)" /> -->

          <select class="form-control" [(ngModel)]="contactId" ngDefaultControl (ngModelChange)="getlocationid()">
            <option value=null>Select Contact</option>
            <option *ngFor="let catt of contact" value="{{catt.id}}">{{catt.name}}</option>
          </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="baseFullname"><strong>Group Name</strong>
        <span style="color: red;">*</span></label>
      <div class="col-md-6">
      <select class="form-control" [(ngModel)]="test.pcontactId" ngDefaultControl (ngModelChange)="getpcontactid()">
        <option value=null>Select Contact</option>
        <option *ngFor="let pcatt of pcontact" value="{{pcatt.id}}">{{pcatt.name}}</option>
      </select>
    </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="baseFullname"><strong>Reference By</strong>
        <span style="color: red;">*</span></label>
      <div class="col-md-6">
      <select class="form-control" [(ngModel)]="test.referedby" ngDefaultControl (ngModelChange)="getrefer()">
        <option value=null>Select Contact</option>
        <option *ngFor="let use of user" value="{{use.id}}">{{use.name}}</option>
      </select>
    </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" [(ngModel)]="plan.createdDate" ngDefaultControl (ngModelChange)="getcdate()" for="baseFullname"><strong>Created Date</strong></label>
      <div class="col-md-6">
        <nz-date-picker class="form-control" ></nz-date-picker>
      </div>
    </div>

    
  <button class="btn btn-primary" (click)="clickassign(1)">Back</button>
  <!-- <button class="btn btn-primary" (click)="reset()">Back</button> -->
  <button class="btn btn-success pull-right" (click)="submit()">Submit</button>
  </div>


</div>
