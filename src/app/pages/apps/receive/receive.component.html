<h5 class="ml-3 mt-3" *ngIf="isReceive">
    <strong>RECEIVE AMOUNT</strong>
  </h5>
  <!-- <div *ngIf="isRepay" class="card"> -->
<div class="card-body" *ngIf="isReceive">
    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="baseFullname"><strong>Select Group</strong>
          <span style="color: red;">*</span></label>
        <ng-template class="w-100" #cct let-qc="result" let-qt="term">
          <ngb-highlight [result]="qc.name" [term]="qt"></ngb-highlight>
        </ng-template>
        <div class="col-md-3">
          <input id="contact" #contactautocomplete  type="text" class="form-control"
            placeholder="Select Group"/>
        </div>
    </div>
    <div class="form-group row ">
      <label class="col-md-3 col-form-label" for="baseFullname"><strong>Search Contact</strong>
        <span style="color: red;">*</span></label>
      <ng-template class="w-100" #cct let-qc="result" let-qt="term">
        <ngb-highlight [result]="qc.name" [term]="qt"></ngb-highlight>
      </ng-template>
      <div class="col-md-3">
        <input id="contact" #contactautocomplete  type="text" class="form-control"
          placeholder="Search Contact"  (keyup.enter)="clickrepaytable()"/>
      </div>
  </div>
</div>
<div class="card" *ngIf="isReceivetable">
<div class="card-body">
  <a href="javascript: void(0);" (click)="clickplanTable(0)">

      <div class="card bg-light">
        <div class="card-body">
          <div class="pt-5 pb-5 pl-5 pr-5 text-center flex-grow-1">
            <i class="fe fe-cpu font-size-80 mb-3 d-block"></i>
            <div class="text-dark font-weight-bold font-size-36">Standart</div>
            <div class="text-dark font-weight-bold font-size-48 mb-3">
              $49 <span class="align-text-top font-size-28 text-gray-6">/mo</span>
            </div>
            <!-- <ul class="list-unstyled font-size-18 mb-5">

              <li>400MB Max File Size</li>
              <li>2GHZ CPU</li>
              <li>512MB Memory</li>
              <li>2 GB Storage</li>

            <a class="btn btn-primary width-100" href="javascript: void(0);">Get Access</a>
          </div>
        </div>
      </div>
  </div>
  </a>
</div>
</div>

<!-- PopUp Data -->
<ng-template #contentdetail let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Payment</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-body">
    <div class="form-group row">
      <label class="col-md-3 col-form-label"><strong>Actual Amount</strong></label>
      <div class="col-md-5">
        <input type="text" class="form-control"  placeholder="Reference By" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label"><strong>Amount</strong></label>
      <div class="col-md-5">
        <input type="text" class="form-control"  placeholder="Reference By" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label"><strong>Payment Type</strong></label>
      <div class="col-md-5">
        <input type="text" class="form-control"  placeholder="Reference By" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label"><strong>Authorized By</strong></label>
      <div class="col-md-5">
        <input type="text" class="form-control"  placeholder="Reference By" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label"><strong>Is Credit</strong></label>
      <div class="col-md-5">
        <input type="checkbox" class="form-control"  style="width: 50%; height: 50%;"/>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close()">Save</button>
  </div>
</ng-template>
