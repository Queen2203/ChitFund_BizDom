<div>
  <div [hidden]="!show">
    <div class="cui__utils__heading">
      <strong>Payment Types List</strong>
    </div>
    <div class="card">
      <div class="card-header card-header-flex">
        <div class="d-flex flex-column justify-content-center mr-auto">
          <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input type="text" nz-input placeholder="input search text" >
          </nz-input-group>
          <ng-template #suffixIconButton>
            <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
          </ng-template>
        </div>
        <div class="d-flex flex-column justify-content-center">
          <a class="btn btn-success" href="javascript: void(0);" (click)="show = !show">
            Add Payment Type
          </a>
        </div>
      </div>
      <!-- Tax Grp Table -->
      <nz-table #basicTable [nzData]="payment" class="kit__utils__table mb-4" nzSize="small">
        <thead>
          <tr>
            <!-- <th><strong>Group Name</strong>
            </th> -->
            <th><strong>Name</strong>
            </th>
            <th><strong>IsActive</strong>
            </th>
            <!-- <th><strong>Role</strong>
            </th> -->
            <th><strong>Action</strong>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of basicTable.data ">
            <td>
                {{user.description}}
            </td>
            <!-- <td>
              {{user.amount}}
            </td> -->
            <td>
             <input type="checkbox" name="" id="">
            </td> 
            <!-- <td>
              {{user.role}}
            </td> -->
            <td>
              <a href="javascript: void(0);" (click)="editTaxgroup(user)"
              class="btn btn-sm btn-light pull-left" slot="actions" style="color: blue;">
              <i class="fe fa-lg fe-edit"></i>
             </a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
  <!-- Card Hide & Show -->
  <div [hidden]="show " class="card" style="width: 50%;  margin-left: 20%; margin-top: 5%;">
    <h5 class="ml-3 mt-3">
      <strong *ngIf="group.id==0">Add Payment Type</strong>
      <strong *ngIf="group.id > 0">Edit Payment Type</strong>
    </h5>
    <div class="card-body">
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> <strong>Description</strong> </label>
        <div class="col-md-6">
          <input type="text" class="form-control" [(ngModel)]="group.description" placeholder="Enter Name" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"><strong>IsActive</strong></label>
        <!-- <div class="col-md-6">
          <input type="checkbox" class="form-control" [(ngModel)]="group.IsActive"/>
        </div> -->
      </div>     
      <button type="button" class="btn btn-secondary px-5" (click)="back()">
        <i nz-icon nzType="left"></i>Back</button>
      <button type="button" class="btn btn-success px-5 pull-right" (click)="Addpaymenttype()">Save</button>
    </div>
  </div>
</div>
