<div class="cui__utils__heading">
    <strong>Payment Types List</strong>
</div>
<div >
<div class="card" style="width: 50%; margin-left: 20%;">
    <nz-table #basicTable [nzData]="payment" class="kit__utils__table mb-4" nzSize="small">
        <thead>
          <tr>
            <th><strong>S.No</strong>
            </th>
            <th><strong>Name</strong>
            </th>
            <th><strong>Is Active</strong>
            </th>
            <th><strong>Action</strong>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pay of basicTable.data ; let i = index"> 
            <td>{{i+1}}</td>
            <td>
              {{pay.description}}
            </td>
            <td>
              <input type="checkbox" name="" style="width: 20%;">
            </td>
            <td>
                <a href="javascript: void(0);"
             class="btn btn-sm btn-light pull-left" slot="actions" style="color: blue;">
             <i class="fe fa-lg fe-edit"></i>
            </a>
            </td>
          </tr>
        </tbody>
    </nz-table>
</div>
</div>
